<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fistbump | Leaderboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='leaderboard.css') }}">
        <link rel="stylesheet" href="https://use.typekit.net/clh7vah.css">
    </head>
    <body>      
        <div id="navbar">
            <button onclick="window.location.href = '/'" class="back-button opacity-hover:hover">Back</button>
            <img src="{{ url_for('static', filename='media/fire.png') }}" class="streak-fire">
                <div id="title">
                    <h1>TOP BUMP STREAKS</h1>
                </div>
            <img src="{{ url_for('static', filename='media/fire.png') }}" class="streak-fire">
        </div>

        <div id="list">
            {% for streak_row in streaks %}
                <p class="lb-row">
                    <span class="position">#{{ loop.index }}</span>:
                    <a href="/user/{{ streak_row[0] }}" class="name-hover">{{ streak_row[1] }}</a> ({{ streak_row[2] }})
                </p>
            {% endfor %}
        </div>
    </body>
</html>
